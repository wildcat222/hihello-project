jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Grant execute permission for scripts
        run: chmod +x ./scripts/* || echo "No scripts to make executable"

      - name: Record Start Time
        id: record_start
        run: echo "::set-output name=start_time::$(date +%s)"

      - name: Install Dependencies with Poetry
        run: poetry install --no-root

      - name: Calculate Duration
        id: calculate_duration
        run: |
          START_TIME=${{ steps.record_start.outputs.start_time }}
          END_TIME=$(date +%s)
          echo "::set-output name=duration::$((END_TIME - START_TIME))"

