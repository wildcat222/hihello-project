name: fastapi-master-deploy

permissions:
  contents: read

on:
  pull_request:
    branches:
      - "master"
    types:
      - opened
      - reopened
      - synchronize

  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: produce

    concurrency:
      group: elastic-beanstalk-deploy
      cancel-in-progress: true

    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Python 3.12 ì„¤ì •
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # í™˜ê²½ë³€ìˆ˜ ì„¤ì •
      - name: Set Environment Variables
        run: |
          echo "ENV=production" >> $GITHUB_ENV
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}" >> $GITHUB_ENV
          echo "PINECONE_ENV=${{ secrets.PINECONE_ENV }}" >> $GITHUB_ENV
          echo "PINECONE_HOST=${{ secrets.PINECONE_HOST }}" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "UPSTAGE_API_KEY=${{ secrets.UPSTAGE_API_KEY }}" >> $GITHUB_ENV

      # í˜„ì¬ ì‹œê°„ ê°€ì ¸ì˜¤ê¸°
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      # ì• í”Œë¦¬ì¼€ì´ì…˜ íŒ¨í‚¤ì§•
      - name: Package Application
        run: |
          mkdir -p deploy
          cp -r app deploy/
          cp pyproject.toml deploy/
          cp poetry.lock deploy/
          cp Procfile deploy/
          cp -r .ebextensions deploy/.ebextensions || echo "No .ebextensions directory found"
          cp -r .platform deploy/.platform || echo "No .platform directory found"
          cd deploy && zip -r deploy.zip .

      # Elastic Beanstalkì— ë°°í¬
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: hihello-fastapi-test
          environment_name: Hihello-fastapi-test-env
          version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip
          use_existing_version_if_available: false
          wait_for_deployment: true
          wait_for_environment_recovery: 300

      # Discord ì•Œë¦¼ ì „ì†¡
      - name: Notify Discord
        if: always()
        run: |
          BUILD_STATUS="${{ job.status }}"
          ACTIONS_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          send_discord_notification() {
            local status="$1"
            local title=""
            local color=""
            local description=""

            if [ "$status" = "success" ]; then
              title="âœ… ë°°í¬ ì„±ê³µ"
              color=3066993
              description="FastAPI ì• í”Œë¦¬ì¼€ì´ì…˜ì´ ì„±ê³µì ìœ¼ë¡œ ë°°í¬ë˜ì—ˆì–´ìš”! ğŸ‰\\n\\n"
            else
              title="âŒ ë°°í¬ ì‹¤íŒ¨"
              color=15158332
              description="FastAPI ì• í”Œë¦¬ì¼€ì´ì…˜ ë°°í¬ì— ì‹¤íŒ¨í–ˆì–´ìš”. ğŸ˜¢\\n\\n"
            fi

            curl -H "Content-Type: application/json" \
              -d "{
                    \"embeds\": [
                      {
                        \"title\": \"$title\",
                        \"description\": \"$description\",
                        \"color\": $color,
                        \"fields\": [
                          {
                            \"name\": \"ğŸ”— ë¡œê·¸\",
                            \"value\": \"[Actions ë¡œê·¸ ë³´ê¸°](${ACTIONS_URL})\",
                            \"inline\": false
                          }
                        ]
                      }
                    ]
                  }" \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
          }

          send_discord_notification "$BUILD_STATUS"